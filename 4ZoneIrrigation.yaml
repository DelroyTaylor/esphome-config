substitutions:
  project: Irrigation Controller
  id: irrigation

  <<: !include common/substitutions/gpio/sonoff4chpror2.yaml

esphome:
  name: $id
  platform: ESP8266
  board: esp01_1m
  includes:
    - irrigation.h

  <<: !include common/esphome/leds/status_with_api.yaml

wifi:
  networks:
    - ssid: !secret wifi1_ssid
      password: !secret wifi1_password
    - ssid: !secret wifi2_ssid
      password: !secret wifi2_password

  # Disable rebooting due to losing connection with Home Assistant. This will allow
  # the watering schedule to continue if Home Assistant goes down. Should it become
  # unresponsive, we can have Home Assistant power cycle a smart plug to reboot it.
  reboot_timeout: 0s

  # Using these as a precaution to ensure solid WiFi connectivity.
  power_save_mode: none
  manual_ip:
    static_ip: 192.168.0.88
    gateway: 192.168.0.1
    subnet: 255.255.255.0
    dns1: !secret dns1
    dns2: !secret dns2

# <<: !include common/ota.yaml
<<: !include common/logger.yaml

# Web Server port
web_server:
  port: 80
  auth:
    username: !secret web_server_username
    password: !secret web_server_password

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

globals:
  # ============================================================================= #
  # Irrigation time remaining
  - id: remaining_time1
    type: int
    restore_value: no
    initial_value: "600"
  - id: remaining_time2
    type: int
    restore_value: no
    initial_value: "600"
  - id: remaining_time3
    type: int
    restore_value: no
    initial_value: "600"
  - id: remaining_time4
    type: int
    restore_value: no
    initial_value: "600"

  # ============================================================================= #
  # Store previous values to verify change.
